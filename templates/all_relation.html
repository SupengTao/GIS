				            <div class="row" style="height: 1000px;" id="guanxi">
                    <script type="text/javascript">          //echarts表
                        window.onresize = function () {

                            myChart.resize();
                        }
                        $.ajaxSetup({ async: false });
                        var myChart = echarts.init(document.getElementById("guanxi"));
                        myChart.showLoading();
                        var rela = { "data": [], "links": [] };
                        $.getJSON('../static/js/relation.json', function (json) {
                            rela = json;
                            console.log(rela)

                        });
                        myChart.hideLoading();
                        option = {
                            // backgroundColor: "white",
                            title: {
                                text: '城市关系图',
                                textStyle: {
                                    // color: "white",
                                    fontWeight: "lighter",
                                }
                            },
                            animationDurationUpdate: 1500,
                            animationEasingUpdate: 'quinticInOut',
                            legend: {
                                x: "center",
                                show: true,
                                data: ["城市", "大学", "景点", "河流"]
                            },
                            series: [
                                {
                                    type: 'graph',
                                    layout: 'force',
                                    symbolSize: 45,
                                    edgeSymbol: ['circle', 'arrow'],
                                    edgeSymbolSize: [4, 4],
                                    edgeLabel: {
                                        normal: {
                                            show: true,
                                            textStyle: {
                                                fontSize: 10
                                            },
                                            formatter: "{c}"
                                        }
                                    },
                                    force: {
                                        repulsion: 2500,
                                        edgeLength: [10, 100]
                                    },
                                    focusNodeAdjacency: true,
                                    draggable: true,
                                    roam: true,
                                    categories: [{
                                        name: '城市',
                                    }, {
                                        name: '大学',
                                    }, {
                                        name: '景点',
                                    },
                                    {
                                        name: '河流',
                                    }
                                    ],
                                    label: {
                                        normal: {
                                            show: true,
                                            textStyle: {
                                                fontSize: 12
                                            },
                                        }
                                    },
                                    force: {
                                        repulsion: 1000
                                    },
                                    tooltip: {
                                        formatter: function (node) { // 区分连线和节点，节点上额外显示其他数字
                                            if (!node.value) {
                                                return node.data.name;
                                            } else {
                                                return node.data.name + ":" + node.data.showNum;
                                            }
                                        },
                                    },
                                    lineStyle: {
                                        normal: {
                                            opacity: 0.9,
                                            width: 1,
                                            curveness: 0.3
                                        }
                                    },
                                    nodes: rela.data.map(function (node, idx) {
                                        node.id = idx;
                                        return node;
                                    }),
                                    links: rela.links,

                                }
                            ]
                        };
                        myChart.setOption(option, true);
                    </script>
